<main>
    <br><br>
    @if (error != '') {
        <div class='d-flex justify-content-center'>
            <div class='alert alert-danger w-50' role='alert'>{{error}}</div>
        </div>
        <br>
    }
    <div class="container d-flex justify-content-center align-items-center">
        <div class="container align-items-center square-box login-form" style="font-size: medium;">
        <h1>Sign-In</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" formControlName="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Minimum of 8 Characters" formControlName="password"><br><br>
                <input type="submit" name="signin-submit" value="Submit" [disabled]="!loginForm.valid">
            </form><br>
            <p>Don't have an account? <a routerLink="/signup">Sign up now!</a></p>
        </div>
    </div>
</main>
