<main>
    <br><br>
    @if (error != '') {
        <div class='d-flex justify-content-center'>
            <div class='alert alert-danger w-50' role='alert'>{{error}}</div>
        </div>
        <br>
    }
    <div class="container d-flex justify-content-center align-items-center">
        <div class="container align-items-center square-box login-form" style="font-size: medium;">
            <h1>Sign-Up</h1>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <p style="font-weight: bold;"><u>Name</u></p>
                
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" formControlName="firstName" maxlength="120"><br>

                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" formControlName="lastName" maxlength="120"><br>
                
                <br><p style="font-weight: bold;"><u>Phone Number</u></p>
                
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" formControlName="phone" maxlength="10" pattern="^[0-9]{10}$" placeholder="1234567890"><br>

                <br><p style="font-weight: bold;"><u>Email Address</u></p>
                
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" formControlName="email" maxlength="320" placeholder="email@example.com"><br>
                
                <br><p style="font-weight: bold;"><u>Mailing Address</u></p>
                
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" formControlName="address" placeholder="Number and Street Name"><br>
                
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" formControlName="city"><br>
                
                <label for="province/State">Province/State:</label><br>
                <input type="text" id="province" name="province" formControlName="province"><br>
                
                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" formControlName="country"><br>
                
                <label for="postalCode">Postal Code/Zip Code:</label><br>
                <input type="text" id="postalCode" name="postalCode" formControlName="postalCode" pattern="^[A-z]\d[A-z] ?\d[A-z]\d$"><br>
                
                <br><p style="font-weight: bold;"><u>Account Information</u></p>
                
                <label for="Username">Username:</label><br>
                <input type="text" id="username" name="username" formControlName="username"><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" formControlName="password" placeholder="Minimum of 8 Characters"><br>

                <label for="type">User Type:</label><br>
                <select name="type" id="type" formControlName="type">
                    <option value="user">Normal User</option>
                    <option value="admin">Admin User</option>
                </select><br><br>
                
                <input type="submit" name="signup-submit" value="Submit" [disabled]="!signupForm.valid">
            </form><br>
            <p>Already have an account? <a routerLink="/signin">Sign in now!</a></p>
        </div>
    </div>
</main>
